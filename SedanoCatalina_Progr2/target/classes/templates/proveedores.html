<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Proveedores</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

<form th:action="@{/savepro}" th:object="${proveedores}" method="POST" action =""> 

<img width="20%" height="20%" class="rounded mx-auto d-block" alt=""
			src="https://copservir.vtexassets.com/assets/vtex/assets-builder/copservir.larebaja-theme/0.0.98/images/logo-larebaja___95de3b6f748bf124d010efa48feb5557.svg">
	<h1 class="text-center text-uppercase text-danger">Proveedores La Rebaja</h1>
	
	<div class="card-body">

	<div class="form-group">
						<label class= "text-danger"><b>Sede<b></label> <select id="sede" name="sede"
							class="form-control">
							<option value="Bogota">Bogota</option>
							<option value="Medellin">Medellin</option>
							<option value="Cali">Cali</option>
							<option value="Santa Marta">Santa Marta</option>
						</select>
					<div class="form-group">
						<label class= "text-danger">Nombre Completo</label> <input id="nombre" name="nombre" type="text"
							class="form-control" readonly>
					</div>
					<div class="form-group">
						<label class= "text-danger">Correo</label> <input id="correo" name="correo" type="text"
							class="form-control" readonly>
					</div>
					<div class="form-group">
						<label class= "text-danger">Fecha de entrega</label> <input id="fecha" name="fecha" type="text"
							class="form-control" readonly>
					</div>
	                <label class= "text-danger"><b>Categorias<b></label> <select id="categorias" name="categorias"
	 						class="form-control">
							<option value="Belleza">Belleza</option>
							<option value="Farmacia">Farmacia</option>
							<option value="Maternidad y bebes">Maternidad y bebes</option>
							<option value="Cuidado y aseo personal">Cuidado y aseo personal</option>
							<option value="Dermocosmetica">Dermocosmetica</option>
							<option value="Alimentos y bebidas">Alimentos y bebidas</option>
							<option value="Para el hogar">Para el hogar</option>
						</select>
					<div class="form-group">
						<label class= "text-danger">Productos</label> <input id="productos" name="productos" type="text"
							class="form-control" readonly>
					</div>
							
				  <div class="box-footer"> <button class = "btn btn-danger"> Guardar</button> </div> 
			 	  <br>  <a th:href="@{/}" class="btn btn-danger">Regresar</a> 
                 </div>
                 </div>
				</form>
					<script src="/script/pro.js"></script>
					<script src="/script/productos.js"></script>
</body>
</html>
