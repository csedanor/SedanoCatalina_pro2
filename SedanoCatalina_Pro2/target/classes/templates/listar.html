<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Proveedores</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

<form th:action="@{/listar}" th:object="${ventas}" method="POST" action =""> 

	<div class="container">
	<img width="20%" height="20%" class="rounded mx-auto d-block" alt=""
			src="https://copservir.vtexassets.com/assets/vtex/assets-builder/copservir.larebaja-theme/0.0.98/images/logo-larebaja___95de3b6f748bf124d010efa48feb5557.svg">
		 <br><h1 class="text-center text-uppercase text-danger">Lista de Ventas </h1>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th class = "text-danger">ID</th>
					<th class = "text-danger">Sede</th>
					<th class = "text-danger">Categoria</th>
					<th class = "text-danger">Producto</th>
					<th class = "text-danger">Precio</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ventas : ${ventas}">
					<td th:text="${ventas.id}"></td>
					<td th:text="${ventas.sede}"></td>
					<td th:text="${ventas.categoria}"></td>
					<td th:text="${ventas.producto}"></td>
					<td th:text="${ventas.precio}"></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/}" class="btn btn-danger">Regresar</a>
	</div>
	</body>
	</form>
</body>
</html>
